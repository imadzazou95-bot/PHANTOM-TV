<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHANTOM TV - جميع القنوات HD</title>
    <style>
        body {background:#000;color:#fff;font-family:Arial;margin:0;padding:15px;}
        h1 {color:#9C27B0;text-align:center;font-size:28px;margin:20px;}
        button {background:#9C27B0;color:#fff;padding:15px;border:none;border-radius:12px;margin:10px;font-size:18px;cursor:pointer;}
        .cat {color:#9C27B0;font-size:22px;margin:25px 0 10px;}
        li {background:#222;padding:18px;margin:8px 0;border-radius:12px;cursor:pointer;transition:0.3s;}
        li:hover,.fav {background:#9C27B0 !important;}
        video {width:100%;margin-top:20px;border-radius:15px;display:none;box-shadow:0 0 20px #9C27B0;}
    </style>
</head>
<body>
    <h1>PHANTOM TV</h1>
    <button onclick="location.reload()">تحديث القنوات</button>
    <button onclick="showFav=!showFav;render()">المفضلة فقط</button>

    <div class="cat">بي إن سبورت HD/QHD</div>
    <ul id="bein"></ul>

    <div class="cat">قنوات NL & FOX Sports</div>
    <ul id="nl"></ul>

    <video id="v" controls autoplay></video>

    <script>
        const channels = [
            {n:"beIN Sports 1 HD+",u:"http://line.dece24.biz:8080/taba-solaimen/22012025/80387"},
            {n:"beIN Sports 2 HD+",u:"http://line.dece24.biz:8080/taba-solaimen/22012025/80389"},
            {n:"beIN Sports 3 HD+",u:"http://line.dece24.biz:8080/taba-solaimen/22012025/80391"},
            {n:"beIN Sports 1 QHD+",u:"http://line.dece24.biz:8080/taba-solaimen/22012025/80388"},
            {n:"beIN Sports 9 4K+",u:"http://line.dece24.biz:8080/taba-solaimen/22012025/80426"},
            {n:"NL: Fox Sports 1",u:"http://line.dece24.biz:8080/taba-solaimen/22012025/58501"},
            {n:"NL: Fox Sports 2",u:"http://line.dece24.biz:8080/taba-solaimen/22012025/58502"},
            {n:"NL: Fox Sports 3",u:"http://line.dece24.biz:8080/taba-solaimen/22012025/58503"},
            {n:"NL: Fox Sports 4",u:"http://line.dece24.biz:8080/taba-solaimen/22012025/58504"},
            {n:"NL: Cartoon Network",u:"http://line.dece24.biz:8080/taba-solaimen/22012025/12345"},
            {n:"NL: Nickelodeon",u:"http://line.dece24.biz:8080/taba-solaimen/22012025/12346"},
            // أضف باقي القنوات اللي عندك هنا...
        ];

        let favs = JSON.parse(localStorage.getItem("f")||"[]"), showFav = false;
        const bein = document.getElementById("bein"), nl = document.getElementById("nl"), v = document.getElementById("v");

        function render() {
            bein.innerHTML = ""; nl.innerHTML = "";
            channels.forEach(c => {
                if (showFav && !favs.includes(c.n)) return;
                const li = document.createElement("li");
                li.textContent = c.n;
                if (favs.includes(c.n)) li.classList.add("fav");
                li.onclick = () => { v.src = c.u; v.style.display="block"; v.play(); };
                li.ondblclick = () => {
                    favs.includes(c.n) ? favs = favs.filter(x=>x!==c.n) : favs.push(c.n);
                    localStorage.setItem("f", JSON.stringify(favs));
                    render();
                };
                c.n.includes("beIN") ? bein.appendChild(li) : nl.appendChild(li);
            });
        }
        render();
    </script>
</body>
</html>
